<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Ingreso</h2>
    <form method="POST">
        <label>Nombre Completo:</label>
        <input type="text" name="nombre" required><br>

        <label>Sexo:</label>
        <select name="sexo" required>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
            <option value="N/B">N/B</option>
        </select><br>

        <label>DUI:</label>
        <input type="text" name="dui" required><br>

        <label>Edad:</label>
        <input type="number" name="edad" required><br>

        <label>Teléfono:</label>
        <input type="text" name="telefono" required><br>

        <label>Grupo/Organización:</label>
        <input type="text" name="grupo"><br>

        <label>Municipio:</label>
        <select name="municipio" required>
            <option value="">Seleccione un municipio</option>
            <option value="San Salvador">San Salvador</option>
            <option value="Santa Ana">Santa Ana</option>
            <option value="San Miguel">San Miguel</option>
            <!-- Agrega más opciones según los municipios disponibles -->
        </select><br>

        <label>Comunidad:</label>
        <input type="text" name="comunidad" required><br>

        <label>Área:</label>
        <input type="text" name="area"><br>

        <label>Procesos Actuales:</label>
        <select name="procesos_actuales">
            <option value="">Seleccione un proceso</option>
            <option value="Educación">Educación</option>
            <option value="Salud">Salud</option>
            <option value="Medio Ambiente">Medio Ambiente</option>
            <!-- Agrega más opciones según los procesos disponibles -->
        </select><br>

        <label>Procesos Previos:</label>
        <select name="procesos_previos">
            <option value="">Seleccione un proceso</option>
            <option value="Educación">Educación</option>
            <option value="Salud">Salud</option>
            <option value="Medio Ambiente">Medio Ambiente</option>
            <!-- Agrega más opciones según los procesos disponibles -->
        </select><br>

        <label>Total Procesos Actuales:</label>
        <input type="number" name="total_procesos"><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
