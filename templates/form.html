<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
            width: 50%;
            margin: auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Formulario de Ingreso</h2>
    <form method="POST">
        <label>Nombre Completo:</label>
        <input type="text" name="nombre" required>

        <label>DUI:</label>
        <input type="text" name="dui" required>

        <label>Edad:</label>
        <input type="number" name="edad" required>

        <label>Teléfono:</label>
        <input type="text" name="telefono" required>

        <label>Grupo/Organización:</label>
        <input type="text" name="grupo">

        <label>Municipio:</label>
        <input type="text" name="municipio" required>

        <label>Comunidad:</label>
        <input type="text" name="comunidad" required>

        <label>Área:</label>
        <input type="text" name="area">

        <label>Procesos Actuales:</label>
        <input type="text" name="procesos_actuales">

        <label>Procesos Previos:</label>
        <input type="text" name="procesos_previos">

        <label>Total Procesos Actuales:</label>
        <input type="number" name="total_procesos">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
